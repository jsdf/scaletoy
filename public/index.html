<html lang="en" class="light-mode">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.

  <body>
    <script src="%PUBLIC_URL%/wam/audioworklet.js"></script>
    <script src="%PUBLIC_URL%/wam/dx7/dx7-lib.js"></script>
    <script src="%PUBLIC_URL%/wam/dx7/gui/gui.js"></script>
    <script src="%PUBLIC_URL%/wam/dx7/gui/keys.js"></script>
    <link rel="stylesheet" href="%PUBLIC_URL%/wam/dx7/gui/dx7.css" />

    <main class="dx7">
      <details open>
        <summary>
          keyboard
        </summary>
        <div id="content">
          <div id="topbar">
            <div>webDX7</div>
            <div class="right">
              <div class="control">
                <label>bank</label>
                <select id="banks"></select>
              </div>

              <div class="control">
                <label>patch</label>
                <select id="patches"></select>
              </div>

              <div class="control">
                <label>midi in</label>
                <select id="midiIn"></select>
              </div>
            </div>
            <!-- right -->
          </div>
          <!-- topbar -->
          <div id="keys"></div></div
      ></details>
      <!-- content -->
    </main>

    <script src="%PUBLIC_URL%/dx7init.js"></script>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="unsupported">this browser is not supported</div>
    <div id="root"></div>

  </body>
